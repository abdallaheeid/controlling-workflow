name: Matrix

on: push

jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-version: [16, 18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - node-version: 24
            os: ubuntu-latest
        exclude:
          - node-version: 12
            os: wondows-latest
      fail-fast: false
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}

      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
